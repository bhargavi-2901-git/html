<html>
    <body bgcolor="#0fffff">
        <form><!--form tag support multiple form elements-->
            <center>
                <font size="10" color="red">Student Bio-Data Form</font>
            </center>
            <hr>
            <hr>
            <label for "StudentName">Student Name:</label>
            <input type="text" name="t1" placeholder="StudentName" required/>
            <br><br>
            <label for="StudentPassword">Student Password:</label>
            <input type="password" name="t2" placeholder="StudentPassword" required/><br><br>
            Student DOB:
            <input type="date"/><br><br>
            <!--radio button-->
            <label for="StudentGender">Student Gender:</label>
            <input type="radio" name="r1">Female</input>
            <input type="radio" name="r1">Male</input><br><br>
            <!--number-->
            Student ContactNumber:<input type="number" name="Student ContactNumber"><br><br>
            <!--checkbox-->
            Select Course Name:
            <input type="checkbox" name="c1">CSE</input>
            <input type="checkbox" name="c2">EEE</input>
            <input type="checkbox" name="c3">ECE</input><br><br>
            <!--Text area-->
            Student Permanent Address:
            <textarea rows="5" cols="15"></textarea><br><br>
            Student Temporary Address:
            <textarea rows="5" cols="15"></textarea><br><br>
            <!--selection box-->
            Parent Annual Income:
            <select name="Above 2lakhs">
            <option>4 lakh</option>
            <option>6lakh</option>
            <option>10 lakh</option>
            </select><br><br><br><br>
            <input type="Submit" value="Submit"/>
            <input type="Reset" value="cancel"/>
        </form>
    </body>
</html>
